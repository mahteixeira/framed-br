<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Framed BR</title>
</head>

<body>
  <div class="container">

    <!-- IMAGENS -->
    <div class="imagem">
      <img id="imagem" src="" width="600px">
    </div>

    <!-- SELEÇÃO DE FRAMES -->
    <div class="selecionado">
      <div class="btn-frame" id="btn1">
        <button onclick="mudarFrame(1)">
          1
        </button>
      </div>
      <div class="btn-frame" id="btn2" style="display:none;">
        <button onclick="mudarFrame(2)">
          2
        </button>
      </div>
      <div class="btn-frame" id="btn3" style="display:none;">
        <button onclick="mudarFrame(3)">
          3
        </button>
      </div>
      <div class="btn-frame" id="btn4" style="display:none;">
        <button onclick="mudarFrame(4)">
          4
        </button>
      </div>
      <div class="btn-frame" id="btn5" style="display:none;">
        <button onclick="mudarFrame(5)">
          5
        </button>
      </div>
      <div class="btn-frame" id="btn6" style="display:none;">
        <button onclick="mudarFrame(6)">
          6
        </button>
      </div>
    </div>

    <!--INPUT RESPOSTA-->
    <div autocomplete="off" class="resposta">
      <div class="autocomplete" style="width:300px;">
        <input id="myInput" type="text" name="resp-titulo" placeholder="Digite aqui...">
      </div>

      <!-- BOTÃO RESPOSTA -->
      <button class="btn-resposta" id="input-resposta">Resposta</button>
      <button class="btn-pular" onclick="mostrarProximo()">Pular</button>
    </div>



  </div>


</body>
<script src="script.js"></script>

</html>
