<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <title>Framed BR</title>
</head>

<body>
  <div class="container">

    <!-- IMAGENS -->
    <div class="imagem">
      <img id="imagem" src="" width="600px">
    </div>

    <!-- SELEÇÃO DE FRAMES -->
    <div class="selecionado">
      <div class="btn-frame" id="btn1">
        <button onclick="mudarFrame(1)">
          1
        </button>
      </div>
      <div class="btn-frame" id="btn2" style="display:none;">
        <button onclick="mudarFrame(2)">
          2
        </button>
      </div>
      <div class="btn-frame" id="btn3" style="display:none;">
        <button onclick="mudarFrame(3)">
          3
        </button>
      </div>
      <div class="btn-frame" id="btn4" style="display:none;">
        <button onclick="mudarFrame(4)">
          4
        </button>
      </div>
      <div class="btn-frame" id="btn5" style="display:none;">
        <button onclick="mudarFrame(5)">
          5
        </button>
      </div>
      <div class="btn-frame" id="btn6" style="display:none;">
        <button onclick="mudarFrame(6)">
          6
        </button>
      </div>
    </div>

    <!--INPUT RESPOSTA-->
    <div autocomplete="off" class="resposta">
      <div class="autocomplete" style="width:300px;">
        <input id="input-resposta" type="text" name="resp-titulo" placeholder="Digite aqui...">
      </div>

      <!-- BOTÃO RESPOSTA -->
      <button class="btn-resposta" onclick="validarResposta()">Resposta</button>
      <button class="btn-pular" onclick="mostrarProximo()">Pular</button>
    </div>



  </div>


</body>
<script src="script.js"></script>

</html>
